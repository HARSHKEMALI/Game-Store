<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <!-- External Styles -->
    <style>
        body {
            background-image: url("bg.png");
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .nav-link {
            color: white;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.3); /* Transparent white background */
            backdrop-filter: blur(5px); /* Add the glass effect */
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: white;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #ff9900;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #cart-total {
            font-weight: bold;
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Game Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="game.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login/login.html">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1 class="text-center">Checkout</h1>
            <div id="cart-total">Total: $<span id="total-amount">0.00</span></div>
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                </div>
                <div id="Card-details">
                    <h2>Card Details</h2>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
                    </div>
                    <div class="form-group">
                        <label for="card-holder-name">Cardholder Name</label>
                        <input type="text" id="card-holder-name" name="card-holder-name" placeholder="Enter cardholder name" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date (MM/YY)</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Pay</button>
            </form>
        </div>
    </div>

    <script>
        // Add your JavaScript code here to calculate the total amount
        document.addEventListener('DOMContentLoaded', function () {
            // Simulate retrieving cart items and calculating total
            var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            var total = cartItems.reduce(function (acc, curr) {
                return acc + parseFloat(curr.price);
            }, 0).toFixed(2);

            document.getElementById('total-amount').textContent = total;
        });
    </script>

</body>

</html>
